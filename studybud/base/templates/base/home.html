{% extends 'main.html' %}


{% block content %}
<h1>HOme template</h1>
<a href="{% url 'create-room' %}">Create Room</a>
<ul>
    
    {% for room in rooms  %}
        <li>
            <span>@{{room.host.username}}</span>
            <a href="/room/{{room.id}}">{{room.name}}</a>
            <small>{{room.topic.name}}</small>
        </li>
    {% endfor %}
        
</ul>
{% endblock %}
